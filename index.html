<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatCoin Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loader" class="loader">
        <img src="https://i.ibb.co/kgxdGqs/RAAAAAAAAAAAATCuette-of-a-rat-on-xl-1024-v1-0-photoaidcom-cropped.png" alt="Loading Image">
        <p>Загрузка...</p>
    </div>
    <div id="main" class="main hidden">
        <div id="reward-popup" class="popup">
            <p>Вы получили <span id="reward-amount"></span> RatCoin!</p>
            <button id="claim-btn">
                <img src="https://i.ibb.co/kBhv8HZ/813670.png" alt="Claim Icon">
            </button>
        </div>
        <div id="balance" class="balance hidden">
            <p>Ваш баланс: <span id="balance-amount"></span> RatCoin</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
